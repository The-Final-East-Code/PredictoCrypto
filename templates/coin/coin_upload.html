{% extends 'base.html' %}
{% block content %}

<h5 class="text-xl font-medium text-gray-900 dark:text-white">Welcome {{ user.username }}</h5>
<br>

<div
    class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="/coins/upload" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Upload Cryptocurrency Data CSV to Analyze</h5>
        <!-- CRYPTO_SYMBOL -->
        <div>
            <label for="crypto_symbol" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Crypto
                Symbol</label>
            <input type="text" name="crypto_symbol" id="crypto_symbol"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="BTC, ETH, etc." required>
        </div>
        <!-- DESCRIPTION -->
        <div>
            <label for="description"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
            <textarea name="description" id="description"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                placeholder="Description of the data" required></textarea>
        </div>
        <!-- CSV FILE UPLOAD -->
        <div>
            <label for="csv_file" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CSV File</label>
            <input type="file" name="csv_file" id="csv_file" accept=".csv"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                required>
            <span id="file-chosen" class="text-sm"></span>
        </div>
        <!-- SUBMIT -->
        <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Analyze Data
        </button>
    </form>
</div>

<script>
    // JavaScript for updating the file name next to the upload button
    document.getElementById('csv_file').addEventListener('change', function () {
        var fileName = document.getElementById('csv_file').files[0].name;
        document.getElementById('file-chosen').textContent = 'File chosen: ' + fileName;
    });
</script>

{% endblock content %}
